<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Initiative Tracker</title>
</head>

<body>
    <div class="container">
        <div class="controls">
            <form id="trackerForm">
                <label for="name">Name: </label>
                <input type="text" id="name" required>
                <label for="init">Initiative: </label>
                <input type="number" id="init" required>
                <label for="lp">Life points: </label>
                <input type="number" id="lp" required>
                <button type="submit">Add a tracker</button>
            </form>
            <button>Reset</button>
            <button>Next Turn</button>
        </div>
        <div class="tracker-container"></div>
    </div>

    <script src="script/Tracker.js"></script>
    <script src="script/index.js"></script>
</body>

</html>
